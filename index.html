<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, I Love You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ffccff, #ff99cc);
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 1;
        }

        .container::before,
        .container::after {
            content: "ðŸŒ¸";
            font-size: 2em;
            position: absolute;
            color: #66cc66;
        }

        .container::before {
            top: -20px;
            left: -20px;
        }

        .container::after {
            bottom: -20px;
            right: -20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6699;
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff9999;
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .flower, .heart {
            font-size: 4em;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .flower {
            color: #66cc66;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: #ff6666;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hello-kitty {
            width: 280px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .hello-kitty:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 30px;
        }

        .button {
            background-color: #ff6699;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 5px 2px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }

        .button:hover {
            background-color: #ff3366;
            transform: scale(1.05);
        }

        /* Hello Kitty and Kuromi Images scattered */
        .scattered {
            position: absolute;
            width: 100px;
            transition: transform 0.3s ease;
        }

        .scattered:hover {
            transform: scale(1.1);
        }

        .kitty-1 { top: 10%; left: 5%; }
        .kitty-2 { top: 15%; right: 10%; }
        .kuromi-1 { bottom: 20%; left: 10%; }
        .kuromi-2 { bottom: 15%; right: 5%; }

        /* Welcome Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 2px solid #ff99cc;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: scaleUp 0.5s ease-in-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h3 {
            font-family: 'Dancing Script', cursive;
            color: #ff6699;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-family: 'Raleway', sans-serif;
            color: #333;
            font-size: 1.2em;
        }

        .close-button {
            background-color: #ff99cc;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .close-button:hover {
            background-color: #ff6699;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h3>ðŸŒ¸ Welcome, Sweetheart ðŸŒ¸</h3>
            <p>I'm so glad you're here. Let's make today special.</p>
            <button class="close-button" onclick="closeModal()">Enter</button>
        </div>
    </div>

    <!-- Scattered Hello Kitty and Kuromi -->
    <img src="hellokittywings.jpg" alt="Hello Kitty" class="scattered kitty-1">
    <img src="hellokitty.jpg" alt="Hello Kitty" class="scattered kitty-2">
    <img src="kuromi.jpg" alt="Kuromi" class="scattered kuromi-1">
    <img src="https://static.wikia.nocookie.net/onegai-my-melody-with-series/images/8/88/Kuromi.png/revision/latest?cb=20201109132522" alt="Kuromi" class="scattered kuromi-2">

    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="flower">&#127804; &#127801; &#127799; &#127800; &#127802;</div>
        <h2>I Love You</h2>
        <div class="heart">&#10084;&#65039; &#128151; &#128158; &#128149; &#128156;</div>
        <img src="https://static.wikia.nocookie.net/sanrio/images/1/10/Hello-kitty.png/revision/latest/scale-to-width-down/280?cb=20171105235741" alt="Hello Kitty" class="hello-kitty">

        <div class="buttons">
            <button class="button" onclick="forgiveMe()">Forgive Me</button>
            <button class="button" onclick="loveYouToo()">I Love You</button>
        </div>
    </div>

    <script>
        // Show the modal when the page loads
        window.onload = function() {
            document.getElementById("welcomeModal").style.display = "flex";
        };

        // Close the modal when the button is clicked
        function closeModal() {
            document.getElementById("welcomeModal").style.display = "none";
        }

        function forgiveMe() {
            alert("Thank you! I promise to do better.");
        }

        function loveYouToo() {
            alert("I love you too! Smooooooooooochies.");
        }
    </script>
</body>
</html>
